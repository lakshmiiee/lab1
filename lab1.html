<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: powderblue;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    form {
      background-color: lightblue;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: grey;
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      display: inline-block;
      margin-right: 10px;
    }

    .button-wrapper {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: darkblue;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: green;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form>
    <h2>Registration Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" maxlength="25" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="test@example.com" required autofocus>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="6" required>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="student">Student</option>
      <option value="employee">Employee</option>
      <option value="freelancer" selected>Freelancer</option>
    </select>

    <label for="event-date">Event Date:</label>
    <input type="date" id="event-date" name="event-date" required>

    <label>Tickets:</label>
    <div class="radio-group">
      <input type="radio" id="ticket1" name="tickets" value="1" required>
      <label for="ticket1">1 Ticket</label>

      <input type="radio" id="ticket2" name="tickets" value="2" checked>
      <label for="ticket2">2 Tickets</label>

      <input type="radio" id="ticket3" name="tickets" value="3">
      <label for="ticket3">3 Tickets</label>
    </div>

    <label>Payment:</label>
    <div class="checkbox-group">
      <input type="checkbox" id="payment" name="payment" required>
      <label for="payment">Online Payment</label>
    </div>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" placeholder="Additional notes..."></textarea>

    <div class="button-wrapper">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
